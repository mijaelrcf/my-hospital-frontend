<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Social Network</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }">
                Facebook
              </a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }">
                Instagram
              </a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }">
                Linkedin
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>About Us</h3>
          <ul>
            <li><a routerLink="#">About us</a></li>
            <li><a href="https://github.com/mijaelrcf" target="_blank">Developed by Mijael Callejas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contact</h3>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your Email" [formControl]="emailField" type="text">
          </mat-form-field>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">enviar</button>
        </div>
      </div>
    </div>
  </div>
</footer>
