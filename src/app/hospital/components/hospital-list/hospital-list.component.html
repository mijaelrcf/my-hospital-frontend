<h1 class="mat-display-1" style="text-align:center; margin: 0 0 15px;">Hospital</h1>
<a mat-raised-button routerLink="create">Create new hospital</a>
<mat-table [dataSource]="hospitals" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let hospital"> {{hospital.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let hospital"> {{hospital.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let hospital">
            <a mat-raised-button [routerLink]="['edit', hospital.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="delete(hospital.id)">Delete</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
