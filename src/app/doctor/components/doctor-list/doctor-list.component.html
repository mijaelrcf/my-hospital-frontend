<h1 class="mat-display-1" style="text-align:center; margin: 0 0 15px;">Doctor</h1>
<a mat-raised-button routerLink="create">Create new doctor</a>
<mat-table [dataSource]="doctors" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let doctor"> {{doctor.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let doctor"> {{doctor.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.lastName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="birthdate">
        <mat-header-cell *matHeaderCellDef> Birthdate </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.birthdate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.address}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="profilePicture">
        <mat-header-cell *matHeaderCellDef> Profile Picture </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.profilePicture}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let doctor">
            <a mat-raised-button [routerLink]="['edit', doctor.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="delete(doctor.id)">Delete</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
