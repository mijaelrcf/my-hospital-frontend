<h1 class="mat-display-1" style="text-align:center; margin: 0 0 15px;">Patient</h1>
<a mat-raised-button routerLink="create">Create new patient</a>
<mat-table [dataSource]="patients" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.lastName}} </mat-cell>
    </ng-container>    
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{patient.address }} </mat-cell>
    </ng-container>    
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let patient">
            <a mat-raised-button [routerLink]="['addRecord', patient.id]">Add Rec</a>
            <a mat-raised-button [routerLink]="['viewRecord', patient.id]">View Rec</a>
            <a mat-raised-button [routerLink]="['edit', patient.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="delete(patient.id)">Delete</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
